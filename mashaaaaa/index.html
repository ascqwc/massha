<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I LOVE YOU MASHA</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet"> <!-- Add font -->
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: url('background,jpg') no-repeat center center fixed;
      background-size: cover;
      background-color: black; /* Set fallback space color to black */
      font-family: 'Dancing Script', cursive; /* Romantic font */
      font-size: 4em; /* Larger text size */
      font-weight: bold;
      color: #dc00f0; /* Adjust text color for better contrast */
      text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.7); /* Add a romantic text shadow */
      text-align: center;
      overflow: hidden;
    }
    .typing {
      white-space: nowrap;
      overflow: hidden;
      animation: typing 4s steps(20, end);
    }
    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 18ch; /* Adjust for text length */
      }
    }
  </style>
</head>
<body>
  <div class="typing">I LOVE YOU MIRO</div>
</body>
</html>
